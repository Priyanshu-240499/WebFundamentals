<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function JS_img(){
            var img_ref=document.getElementById("imgID");
            img_ref.src="https://static.javatpoint.com/images/javascript/javascript_logo.png";
        }
        function rt_img(){
            var img_ref=document.getElementById("imgID");
            img_ref.src="https://reactjs.org/logo-og.png";
        }
    </script>
    <style>
        div {
          text-align: center;
          margin-top: 100px;
        }
      </style>
</head>
<body>
    <div>
        <img
          src="https://tse3.mm.bing.net/th?id=OIP.tiBCmJLK-EdWrAcutmc3FgHaHa&pid=Api&P=0"
          width="200"
          height="200"
          id="imgID"
        />
        <br /><br />
        <button onclick="JS_img()">Javascript</button>&nbsp;&nbsp;
        <button onclick="rt_img()">React</button>
      </div>
    

    
</body>
</html>
