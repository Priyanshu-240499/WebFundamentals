<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn1(){
        document.getElementById("img").src="https://reactnative.dev/img/logo-og.png";
          
        }
        function fn2(){
        document.getElementById("img").src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/640px-JavaScript-logo.png";
          
        }
        function fn3(){
            document.getElementById("img").style.width="200px";
            document.getElementById("img").style.height="200px";
        }
        function fn4(){
            document.getElementById("img").style.width="100px";
            document.getElementById("img").style.height="100px";
        }

    </script>
</head>
<body>
    
        <img
        onmouseenter="fn1()"
        onmouseleave="fn2()"
        onclick="fn3()"
        ondblclick="fn4()";
        id="img"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/640px-JavaScript-logo.png"
        width="100px"
        height="100px"
        />
    
    
</body>
</html>
