<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn(e){
            var h3=document.createElement("h3");
            if(e.key=="s" || e.key=="a"){
                h3.innerText=e.key;
            } 
            else{
                h3.innerText="Invalid character";
            }
            document.getElementById("body").appendChild(h3);
        }

    </script>
</head>
<body id="body">
    <textarea id="txtarea" placeholder="Enter Text" onkeydown="fn(event)"></textarea>
    
</body>
</html>
