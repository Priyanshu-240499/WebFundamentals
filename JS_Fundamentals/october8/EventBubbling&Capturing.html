<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 50px;
        }
        #father{
            border: 4px solid yellow;
        }
        #grandf{
            border: 6px solid blue;
        }
        #son{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="grandf">
        GrandFather
        <div id="father">
            Father
            <div id="son">Son</div>
            
        </div>
    </div>
    <script>
        var grandf=document.getElementById("grandf");
        var father=document.getElementById("father");
        var son=document.getElementById("son");

        grandf.addEventListener("click",(e)=>{
            // e.stopPropagation();
            alert("grandFather");
        })
        father.addEventListener("click",(e)=>{
            // e.stopPropagation();
            alert("father");
        },true)
        son.addEventListener("click",(e)=>{
            // e.stopPropagation();
            alert("son");
        },)
    </script>
</body>
</html>
