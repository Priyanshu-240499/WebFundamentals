<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            var inref=document.getElementById("password");
            var btref=document.getElementById("bt");
            if(inref.type==="password"){
                inref.type='text';
            btref.innerText="Hide password";
            }
            else{
                inref.type='password';
            btref.innerText="show password";
            }
            
        }
        
    </script>
</head>
<body>
    <div>
        <label for="password">Enter password</label>
        <input type="password" id="password" />
        <button id="bt" onclick="show()">show password</button>
    </div>
    
</body>
</html>
