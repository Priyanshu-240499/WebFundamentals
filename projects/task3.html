<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn1(e1){
            var h2_1=document.getElementById("h2");
            switch(e1.target.value){
                case "10px":
                    h2_1.style.fontSize="10px";
                    break;
                case "20px":
                    h2_1.style.fontSize="20px";
                    break;
                case "30px":
                    h2_1.style.fontSize="30px";
                    break;
                case "50px":
                    h2_1.style.fontSize="50px";
                    break;
                case "60px":
                    h2_1.style.fontSize="60px";
                    break;
                case "80px":
                    h2_1.style.fontSize="80px";
                    break;
                case "select size":
                    h2_1.style.fontSize="40px";
            }
        }
        function fn2(e2){
            var h2_2=document.getElementById("h2");
            switch(e2.target.value){
                case "Courier New":
                    h2_2.style.fontFamily="'Courier New', Courier, monospace";
                    break;
                case "Franklin Gothalic":
                    h2_2.style.fontFamily="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif";
                    break;
                case "Gill Sans":
                    h2_2.style.fontFamily="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif";
                    break;
                case "Lucida Sans":
                    h2_2.style.fontFamily="'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif";
                    break;
                case "Segoe Ui":
                    h2_2.style.fontFamily="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
                    break;
                case "Times New Roman":
                    h2_2.style.fontFamily="'Times New Roman', Times, serif, Tahoma, Geneva, Verdana, sans-serif";
                    break;
                case "select font style":
                    h2_2.style.fontStyle="normal";
            }
        }
        function fn3(e3){
            var h2_3=document.getElementById("h2");
            switch(e3.target.value){
                case "select colour":
                    h2_3.style.color="black";
                    break;
                case "Red":
                    h2_3.style.color="red";
                    break;
                case "Yellow":
                    h2_3.style.color="yellow";
                    break;
                case "Blue":
                    h2_3.style.color="blue";
                    break;
                case "Green":
                    h2_3.style.color="green";
                    break;
                case "Orange":
                    h2_3.style.color="orange";
                    break;
                case "Purple":
                    h2_3.style.color="purple";
                    break;
                case "Pink":
                    h2_3.style.color="pink";
                    break;
                case "Brown":
                    h2_3.style.color="brown";
                    break;
                case "White":
                    h2_3.style.color="white";
                    break;
                case "Coral":
                    h2_3.style.color="coral";
                    break;
            }
        }
        function fn4(e4){
            var h2_4=document.getElementById("h2");
            switch(e4.target.value){
                case "select opacity":
                    h2_4.style.opacity="1";
                    break;
                case "0":
                    h2_4.style.opacity="0";
                    break;
                case "0.1":
                    h2_4.style.opacity="0.1";
                    break;
                case "0.2":
                    h2_4.style.opacity="0.2";
                    break;
                case "0.3":
                    h2_4.style.opacity="0.3";
                    break;
                case "0.4":
                    h2_4.style.opacity="0.4";
                    break;
                case "0.5":
                    h2_4.style.opacity="0.5";
                    break;
                case "0.6":
                    h2_4.style.opacity="0.6";
                    break;
                case "0.7":
                    h2_4.style.opacity="0.7";
                    break;
                case "0.8":
                    h2_4.style.opacity="0.8";
                    break;
                case "0.9":
                    h2_4.style.opacity="0.9";
                    break;
            }

        }
    </script>
    <style>
        div {
          text-align: center;
          margin-top: 100px;
        }
        h2{
            margin: 5%;
        }
        select{
            margin: 3%;
            padding: 0.2%;
        }
        
        
    </style>
    
</head>
<body>
    <div>
    <select onchange="fn1(event)" >
        <option>select size</option>
        <option >10px</option>
        <option >20px</option>
        <option >30px</option>
        <option >50px</option>
        <option >60px</option>
        <option >80px</option>
    </select>
    <select onchange="fn2(event)" >
        <option>select font style</option>
        <option >Courier New</option>
        <option >Franklin Gothalic</option>
        <option >Gill Sans</option>
        <option >Lucida Sans</option>
        <option >Segoe Ui</option>
        <option >Times New Roman </option>
    </select>
    <select onchange="fn3(event)">
        <option >select colour</option>
        <option >Red</option>
        <option >Yellow</option>
        <option >Blue</option>
        <option >Green</option>
        <option >Orange</option>
        <option >Purple</option>
        <option >Pink</option>
        <option >Brown</option>
        <option >White</option>
        <option >Coral</option>
    </select>
    <select onchange="fn4(event)">
        <option >select opacity</option>
        <option >0</option>
        <option >0.1</option>
        <option >0.2</option>
        <option >0.3</option>
        <option >0.4</option>
        <option >0.5</option>
        <option >0.6</option>
        <option >0.7</option>
        <option >0.8</option>
        <option >0.9</option>
        
    </select><br/>
    
    <h2 id="h2" placeholder="Enter text"  >Edit text</h2>
</div>
    
</body>
</html>
